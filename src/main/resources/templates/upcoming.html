<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: site-head">
    <!-- Title -->
    <title>UpComing - MyTicket</title>
  </head>
  <body>
    <!-- ##### Preloader ##### -->
    <div class="preloader d-flex align-items-center justify-content-center">
      <div class="circle-preloader">
        <img src="img/core-img/compact-disc.png" alt="" />
      </div>
    </div>
    <header th:replace="layout :: site-header"></header>

    <!-- ##### Breadcumb Area Start ##### -->
    <div
      class="breadcumb-area bg-img bg-overlay2"
      style="background-image: url(img/bg-img/breadcumb5.jpg);"
    >
      <div class="bradcumbContent"><h2>UpComing</h2></div>
    </div>
    <!-- bg gradients -->
    <div class="bg-gradients"></div>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Upcoming Shows Area Start ##### -->
    <div class="upcoming-shows-area section-padding-100">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-heading">
              <h2>Upcoming Events</h2>
              <h6>Find your favorite show, Buy a ticket!</h6>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <!-- Upcoming Shows Content -->
            <div class="upcoming-shows-content">
              <!-- Single Upcoming Shows -->
              <div
                class="single-upcoming-shows d-flex align-items-center flex-wrap"
                th:each="u : ${upcomingList}"
              >
                <div class="shows-date">
                  <h2 th:text="${u.day}">
                    11<span th:text="${u.month}">Oct</span>
                  </h2>
                </div>
                <div class="shows-desc d-flex align-items-center">
                  <div class="shows-img">
                    <img
                      th:src="@{${'/img/bg-img/' + u.imgUrl + '.jpg'}}"
                      alt=""
                    />
                  </div>
                  <div class="shows-name">
                    <h6 th:text="${u.eventName}">Electric castle Festival</h6>
                    <p th:text="${u.location}">Cluj, Romania</p>
                  </div>
                </div>
                <div class="shows-location"><p>At the Castle</p></div>
                <div class="shows-time"><p>20:30</p></div>
                <div class="buy-tickets">
                  <a href="#" class="btn musica-btn">Buy Tikets</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ##### Upcoming Shows Area End ##### -->

    <footer th:replace="layout :: site-footer"></footer>

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
  </body>
</html>
